<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ví dụ về bảng trái cây -->
     <table border="1" cellpadding="10" cellspacing="0">
        <caption align="bottom">Đây là bảng trái cây nhập khẩu</caption>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Jan</th>
                <th colspan="2">Feb</th>
                <!-- <th>Mar</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Apple</td>
                <td colspan="2">135</td>
                <td>291</td>
            </tr>
            <tr>
                
                <td>490</td>
                <td>300</td>
                <td>200</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
