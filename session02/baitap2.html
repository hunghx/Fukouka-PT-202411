<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>This is table caption</caption>
        <thead>
            <!-- chưa các tiêu đề -->
             <!-- Phím tắt nhân đối dòng : Shift + ALT + mũi tên lên xuống -->
             <!-- cú pháp tạo thẻ nhanh th*5 Tab -->
             <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
             </tr>
        </thead>
        <tbody>
           <tr>
            <td>Data 1</td>
            <td rowspan="3">Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
           </tr>
           <tr>
            <td>Data 1</td>
            <!-- <td>Data 2</td> -->
            <td>Data 3</td>
            <td colspan="2">Data 4 and 5</td>
            <!-- <td>Data 5</td> -->
           </tr>
           <tr>
            <td>Data 1</td>
            <!-- <td>Data 2</td> -->
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
           </tr>
           
        </tbody>
    </table>
</body>
</html>
