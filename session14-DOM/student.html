<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


    <!--  danh sách -->

    <div class="container-fluid p-5">
        <button onclick="showForm()">Thêm mơi</button>
        <form action="" id="formAdd">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" placeholder="Enter id">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone">
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="">Nam</label>
                <input type="radio" id="male" checked name="sex" value="true">
                <label class="form-check-label" for="">Nữ</label>
                <input type="radio" id="female"  name="sex" value="false">
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Add</button>
            <button type="reset" class="btn btn-secondary ms-2">Reset</button>
        </form>
        <h1 class="text-center">Danh sách sinh viên</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Sex</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="students">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>098475454</td>
                    <td>Nam</td>
                    <td><button type="button" class="btn btn-warning">Edit</button></td>
                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="student.js"></script>
</body>

</html>
